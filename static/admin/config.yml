backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: "content"
    label: "Content"
    folder: "content"
    create: true
    slug: "{{fields.slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Path", name: "slug", widget: "slug" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "ﾃ始trebﾄビi frecvente"
    label: "ﾃ始trebﾄビi frecvente"
    folder: "content/intrebari-frecvente"
    create: true
    slug: "{{fields.slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Path", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
